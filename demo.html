<!DOCTYPE html>
<html lang="zh-HanS">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <title>Demo for Calendar-js</title>
    <link rel="stylesheet" href="./css/calendar.css"/>
    <script src="./js/calendar.js"></script>
</head>
<body>
<div id="calendar" style="width: 600px; height: 400px;">
    <div class="title b_dark">
        <div id="years_select" class="c_light f_light">2012年</div>
        <div id="months_select" class="c_light f_light">12月</div>
    </div>
    <div class="content b_light">
        <div class="content_row">
            <div class="content_column o_light">
                <div class="date lastMonth">81</div>
                <div class="lunar lastMonth">廿三</div>
                <div class="festival lastMonth">国际儿童节</div>
            </div>
            <div class="content_column o_light"></div>
            <div class="content_column o_light"></div>
            <div class="content_column o_normal">
                <div class="date">81</div>
                <div class="lunar">廿三</div>
                <div class="festival">国际儿童节</div>
            </div>
            <div class="content_column o_normal">
                <div class="date">81</div>
                <div class="lunar">廿三</div>
                <div class="festival"></div>
            </div>
            <div class="content_column o_normal"></div>
            <div class="content_column o_normal"></div>
        </div>
        <div class="content_row"></div>
        <div class="content_row"></div>
        <div class="content_row"></div>
        <div class="content_row"></div>
    </div>
    <div class="years b_light" style="display: none;">
        <div class="years_row">
            <div class="years_column center_text o_normal">8888</div>
            <div class="years_column center_text o_normal">8888</div>
            <div class="years_column center_text o_normal">8888</div>
            <div class="years_column center_text o_normal">8888</div>
            <div class="years_column center_text o_normal">8888</div>
        </div>
        <div class="years_row">
            <div class="years_column center_text o_normal">8888</div>
            <div class="years_column center_text o_normal">8888</div>
            <div class="years_column center_text o_normal">8888</div>
            <div class="years_column center_text o_normal">8888</div>
            <div class="years_column center_text o_normal">8888</div>
        </div>
        <div class="years_row">
            <div class="years_column center_text o_normal">8888</div>
            <div class="years_column center_text o_normal">8888</div>
            <div class="years_column center_text o_normal">8888</div>
            <div class="years_column center_text o_normal">8888</div>
            <div class="years_column center_text o_normal">8888</div>
        </div>
    </div>
    <div class="months b_light" style="display: none;">
        <div class="months_row">
            <div class="months_column center_text o_normal">一月</div>
            <div class="months_column center_text o_normal">二月</div>
            <div class="months_column center_text o_normal">三月</div>
            <div class="months_column center_text o_normal">四月</div>
        </div>
        <div class="months_row">
            <div class="months_column center_text o_normal">五月</div>
            <div class="months_column center_text o_normal">六月</div>
            <div class="months_column center_text o_normal">七月</div>
            <div class="months_column center_text o_normal">八月</div>
        </div>
        <div class="months_row">
            <div class="months_column center_text o_normal">九月</div>
            <div class="months_column center_text o_normal">十月</div>
            <div class="months_column center_text o_normal">十一月</div>
            <div class="months_column center_text o_normal">十二月</div>
        </div>
    </div>
</div>

    let obj = Calendar("calendar");  //构造Calendar对象
