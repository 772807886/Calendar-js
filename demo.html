<!DOCTYPE html>
<html lang="zh-HanS">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="author" content="金黎明,Liming Jin,jinliming2@gmail.com,TianJin China"/>
    <title>Demo for Calendar-js</title>
    <link rel="stylesheet" href="./css/calendar.css"/>
    <script src="./js/calendar.js"></script>
</head>
<body>
<div id="calendar" style="width: 600px; height: 400px;">
    <div class="calendar_js_title calendar_js_b_dark"></div>
    <div class="calendar_js_content calendar_js_b_light">
        <div class="calendar_js_row">
            <div class="calendar_js_column calendar_js_o_light"></div>
            <div class="calendar_js_column calendar_js_o_light"></div>
            <div class="calendar_js_column calendar_js_o_light"></div>
            <div class="calendar_js_column calendar_js_o_normal">
                <div class="calendar_js_date">81</div>
                <div class="calendar_js_lunar">廿三</div>
                <div class="calendar_js_festival">国际儿童节</div>
            </div>
            <div class="calendar_js_column calendar_js_o_normal">
                <div class="calendar_js_date">81</div>
                <div class="calendar_js_lunar">廿三</div>
                <div class="calendar_js_festival"></div>
            </div>
            <div class="calendar_js_column calendar_js_o_normal"></div>
            <div class="calendar_js_column calendar_js_o_normal"></div>
        </div>
        <div class="calendar_js_row"></div>
        <div class="calendar_js_row"></div>
        <div class="calendar_js_row"></div>
        <div class="calendar_js_row"></div>
    </div>
</div>
<script>
    let obj = Calendar("calendar");  //构造Calendar对象
</script>
</body>
</html>
